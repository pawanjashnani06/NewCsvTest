            Additional information may be contained in the Error Description
            object
          schema:
            type: object
            properties:
              data: []
              metadata:
                type: object
                properties:
                  code:
                    type: string
                  desription:
                    type: string
                  InvalidFieldsList:
                    type: array
                    items:
                      type: object
                      properties:
                        invalidFieldField:
                          type: string
                        invalidFieldMessageField:
                          type: string
      operationId: CheckSecurityApprovalStatus
      summary: Checks the status of the aproveIT verificationID
  /api/idservice/users:
    post:
      description: ''
      tags:
        - Anonymous
      parameters:
        - schema:
            type: object
            properties:
              GeneralInfo:
                type: object
                properties:
                  FirstName:
                    type: string
                  Surname:
                    type: string
                  MobileNumber:
                    type: string
                  EmailAddress:
                    type: string
                  Title:
                    type: string
                  Gender:
                    type: string
                  EnterpriseCustomerNumber:
                    type: integer
                    format: int64
                  Password:
                    type: string
                  Username:
                    type: string
              IdDetails:
                type: object
                properties:
                  IdNumber:
                    type: string
                    description: >-
                      The identification number corresponding to the
                      identification type. Must be used in conjunction with
                      IDType. Maps to
                      'RetrieveUserDetailsRs.SecurityDetails.IdentificationDetail.IdentificationNumber'
                  IdType:
                    type: string
                    description: >-
                      The type of the user's identification, e.g. SA ID
                      Passport, etc. Must be used in conjunction with IDNumber.
                      Maps to
                      'RetrieveUserDetailsRs.SecurityDetails.IdentificationDetail.IdentificationType'
                  CountryCode:
                    type: string
                    description: >-
                      Used in conjunction with IDType and IDNumber in the case
                      where the identification type is passport to indicate the
                      country of issue for the passport. Maps to
                      'RetrieveUserDetailsRs.SecurityDetails.IdentificationDetail.CountryCode'
              TermsAndConditionsAccepted:
                type: boolean
          description: The new user's information
          name: NewUser
          required: true
          in: body
        - description: ''
          name: Authorization
          required: true
          type: string
          in: header
      responses:
        '200':
          description: >-
            Request has been successfully executed and the information notice
            has been accepted. The metadata.code must be R00, after which you
            must call users/securitystatus/{securityrequestid} to poll for
            Approve-it status
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  TemporaryID:
                    type: integer
                    format: int64
                  SecurityInfo:
                    type: object
                    properties:
                      SecurityRequestID:
                        type: string
                      MobileNumber:
                        type: string
              metadata:
                type: object
                properties:
                  data: []
                  metadata:
                    type: object
                    properties:
                      code:
                        type: string
                      desription:
                        type: string
                      InvalidFieldsList:
                        type: array
                        items:
                          type: object
                          properties:
                            invalidFieldField:
                              type: string
                            invalidFieldMessageField:
                              type: string
