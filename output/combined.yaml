                    type: string
                    description: Mobile Number
                  EmailAddress:
                    type: string
                    description: Email Address
                  Title:
                    type: string
                    description: Title
                  Gender:
                    type: string
                    description: Gender
                  DateOfBirth:
                    type: string
                    description: Date of Birth
              metadata:
                type: object
