    get:
      description: Retrieves transactions on enquiries (failed/successful)
      parameters:
        - description: >-
            This specifies the from account for which you want to retrieve
            transactions
          in: query
          name: fromacc
          type: string
          required: false
        - description: This specifies the from date of the enquiry
          in: query
          name: fromdate
          type: string
          format: date
          required: false
        - description: This specifies the to date of the enquiry
          in: query
          name: todate
          type: string
          format: date
          required: false
        - description: 'This specifies the service provider type (BLT, GDN, VDC, MTN etc...)'
          in: query
          name: serviceprovider
          type: string
          required: false
        - description: >-
            This specifies the prepaid type/code (PAI (Prepaid Airtime); PBB
            (Prepaid Big Bonus Voucher); PBS (Prepaid Blackberry Service); PCB
            (all in one); PDA (Prepaid Data Bundle); PEL (Prepaid Electricity);
            PMC (MTN Chat); PMI (MTN internetExplore); PML (MTNSmartphonelite);
            PNM (SocailNetworking); PMP (smartphoneplus); PLO (Lotto); PSM
            (prepaid sms bundle); PMS (Money Send); PVC (Prepaid SMS Bundle);
            PWA (Prepaid Without Airtime); PDB (power DATA bundle); PDW (WIFI
            Data bundle); PVB (Power voice bundle); ALL; U0 (Undefined))
          in: query
          name: prepaidtype
          type: string
          required: false
        - description: >-
            This specifies the destination number (cell, telephone, electricity
            meter)
