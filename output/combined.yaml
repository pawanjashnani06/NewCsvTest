      description: ''
      tags:
        - Anonymous
      parameters:
        - schema:
            type: object
            properties:
              username:
                type: string
          description: The new user's information
          name: CheckUsername
          required: true
          in: body
        - name: Authorization
          type: string
          required: true
          in: header
      responses:
        '200':
          description: >-
            Request has been successfully executed and the information notice
            has been accepted. The metadata.code must be R00
          schema:
            type: object
            properties:
              data: []
              metadata:
                type: object
                properties:
                  data: []
                  metadata:
                    type: object
                    properties:
                      code:
                        type: string
                      desription:
                        type: string
                      InvalidFieldsList:
                        type: array
                        items:
