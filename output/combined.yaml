  /api/lottoservice/lottolists:
    get:
      description: >-
        Retrieves a prepaids list according to a profile number and optional
        filtering parameters
      parameters:
        - description: >-
            This specifies the period in months for which you want to retrieve
            prepaids
          in: query
          name: fromdate
          type: string
          format: date
          required: false
        - description: This specifies the to date of the enquiry
          in: query
          name: todate
          type: string
          format: date
          required: false
        - description: >-
            This specifies the from amount for which you want to retrieve
            prepaids
          in: query
          name: fromamount
          type: integer
          format: double
          required: false
        - description: This specifies the to amount for which you want to retrieve prepaids
          in: query
          name: toamount
          type: integer
          format: double
          required: false
        - description: >-
            This specifies the game for which you want to retrieve records (ALL;
            LTO; PWB)
          in: query
          name: game
          type: string
          required: false
        - description: >-
            This specifies the game type type for which you want to retrieve
            records (ALL; OWN; QPK)
          in: query
          name: gametyoe
          type: string
          required: false
        - description: >-
            This specifies the ticketstatus for which you want to retrieve
            records of (ALL; PEN; PRC; PPF)
          in: query
          name: ticketstatus
          type: string
          required: false
        - description: This specifies the page to view
          in: query
          name: page
          type: string
          required: false
        - description: This specifies the amount of records per page for viewing
          in: query
          name: pagesize
          type: string
          required: false
      responses:
        '200':
          description: Request successful
          schema:
            properties:
              data:
                properties:
                  LottoItems:
                    description: lotto list
                    type: array
                    items:
                      properties:
                        batchID:
                          description: >-
                            Used for batch id (for view ticket details (like
                            numbers played etc) and can be reused for replaying
                            ticket)
                          type: integer
                          format: int64
                        capturedDate:
                          description: ONLY used on GET - on contract mapped to ClientRef
                          type: string
                          format: date
                        clientRequestedDate:
                          description: >-
                            Date the client want the transaction to take place -
                            on contract mapped to TrxRequestDate
                          type: string
                          format: date
                        purchaseDate:
                          description: >-
                            Date of the next transaction - on contract mapped to
                            ValueDate (not used for any front-end controls but
                            required for API validate true and false sequence so
                            that the correct value is recieved from host on
                            validate = true and sent back on validate = false)
                          type: string
                          format: date
                        picketRequestedTime:
                          description: >-
                            mapped to the 'TrxRequestTime' field on the contract
                            for GET. Convert string to 24 hours i.e. '13:45'
                          type: string
                        pyDescription:
                          description: my transaction description
                          type: string
                        fromAccount:
                          properties:
                            plasticNumber:
                              description: >-
                                SCP Account Resource will provide the
                                following... AccountName (description);
                                AccountNumber; CurrentBalance; AvailableBalance;
                                AccountType; AccountStatus; ProductType;
                                Currency; IsRestricted
                              type: string
                        amount:
                          description: >-
                            only used on GET. API automatically calculates
                            amount on POST based on selection of game etc
                          type: integer
                          format: double
                        notificationDetails:
                          type: array
                          items:
                            properties:
                              notificationType:
                                description: 'NONE; SMS; FAX; EMAIL, SecureInbox'
                                type: string
                                enum:
                                  - NONE
                                  - SMS
                                  - FAX
                                  - EMAIL
                                  - SecureInbox
                              notificationAddress:
                                description: mobile number; email address etc
                                type: string
                              notificationSequenceNumber:
                                type: integer
                                format: int64
                        game:
                          description: LTO; PWB
                          type: string
                        gameType:
                          description: OWN; QPK
                          type: string
                        drawNumber:
                          description: >-
                            only used on GET. API automatically gets this from
                            /referencedata/lotto/drawdetails
                          type: integer
                          format: int64
                        drawDate:
                          description: >-
                            only used on GET. API automatically gets this from
                            /referencedata/lotto/drawdetails
                          type: string
                          format: date
                        drawsPlayed:
                          type: integer
                          format: int64
                        boardsPlayed:
                          type: integer
                          format: int64
                        isLottoPlus:
                          description: indicates if the transaction was lotto plus or not
                          type: boolean
                        boardDetails:
                          type: array
                          items:
                            properties:
                              boardNumber:
                                type: string
                              numbersPlayed:
                                type: string
                        ticketStatus:
                          description: PEN; PRC; PPF (map with PrepaidStatus on contract)
                          type: string
                        purchaseReferenceNumber:
                          description: >-
                            for Purchase reference number
                            (ValueDate/NEDBANK/ExecEngineRef; i.e.
                            '20160613/NEDBANK/000000489023992664'). For FBE
                            (ValueDate/NEDBANK/FbeID; i.e.
                            '20160613/NEDBANK/873')
                          type: string
                        favourite:
                          description: On POST if 'true' call FavouriteTxAdd.
                          type: boolean
              metadata:
                properties:
                  page:
                    description: current page number/location
                    type: integer
                    format: int32
                  pageSize:
                    description: >-
                      the amount of records to be retrieved per page (is
                      editable)
                    type: integer
                    format: int32
                  pageLimit:
                    description: the total amount of available records
                    type: integer
                    format: int32
                  resultData:
