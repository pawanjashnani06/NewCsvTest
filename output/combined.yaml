            Returns an error that has not been specified in the implementation.
            Additional information may be contained in the Error Description
            object
          schema:
            type: object
            properties:
              data: []
              metadata:
                type: object
                properties:
                  code:
                    type: string
                  desription:
                    type: string
                  InvalidFieldsList:
                    type: array
                    items:
                      type: object
                      properties:
                        invalidFieldField:
                          type: string
                        invalidFieldMessageField:
                          type: string
      operationId: AddUser
      summary: Add a New User
    get:
      description: ''
      tags:
        - Secure User
      parameters:
