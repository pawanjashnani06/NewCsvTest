                  code:
                    type: string
                  desription:
                    type: string
                  InvalidFieldsList:
                    type: array
                    items:
                      type: object
                      properties:
                        invalidFieldField:
                          type: string
                        invalidFieldMessageField:
                          type: string
        default:
