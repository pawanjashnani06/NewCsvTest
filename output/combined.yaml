      summary: Check if the username is available
  '/api/idservice/users/securitystatus/{securityrequestid}':
    get:
      description: ''
      tags:
        - Anonymous
        - Secure User
      parameters:
        - description: ''
          name: Authorization
          required: true
          type: string
          in: header
        - description: A unique identifier that identifies the partner
          name: securityrequestid
          format: int64
          required: true
          type: integer
          in: path
      responses:
        '200':
          description: >-
            Request has been successfully executed and the information notice
            has been accepted. The metadata.code must be R00 which means user
            accepted ussd. R10 means request is still pending, R14 means fall
            back to OTP method, R15 means user rejected USSD ApproveIT, R17
            means device unabailable/unreachable 
          schema:
            type: object
            properties:
              data: []
              metadata:
                type: object
                properties:
                  data: []
                  metadata:
                    type: object
                    properties:
                      code:
                        type: string
                      desription:
                        type: string
                      InvalidFieldsList:
                        type: array
                        items:
                          type: object
                          properties:
                            invalidFieldField:
