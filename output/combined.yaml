  /api/paymentsservice/paymenttransactions:
    get:
      description: >-
        Retrieves a payments list according to a profile number and optional
        filtering parameters. Use with GET /payments?transactiontype='' and GET
        /payments?fromdate='' & todate='' & transactiontype='' etc
      parameters:
        - description: >-
            This specifies the from account for which you want to retrieve
            paymentss
          in: query
          name: fromacc
          type: string
          required: false
        - description: >-
            This specifies the to account for which you want to retrieve
            paymentss
          in: query
          name: toacc
          type: string
          required: false
        - description: >-
            This specifies the period in months for which you want to retrieve
            paymentss
          in: query
          name: fromdate
          type: string
          format: date
          required: false
        - description: This specifies the to date of the enquiry
          in: query
          name: todate
          type: string
          format: date
          required: false
        - description: >-
            This specifies the from amount for which you want to retrieve
            paymentss
          in: query
          name: fromamount
          type: integer
          format: double
          required: false
        - description: >-
            This specifies the to amount for which you want to retrieve
            paymentss
          in: query
          name: toamount
          type: integer
          format: double
          required: false
        - description: >-
            This specifies the beneficiary list for which you want to retrieve
            paymentss
          in: query
          name: beneficiarylist
          type: string
          required: false
        - description: >-
            This specifies the beneficiary ID for which you want to retrieve
            paymentss
          in: query
          name: beneficiaryid
          type: string
          required: false
        - description: >-
            If transactiontype=futuredated retrieve tomorrow+ (tomorrow
            onwards); If transactiontype=recurrinng retrieve tomorrow+; If
            transactiontype=scheduled retrieve futuredated, recurring & tax
            (govenrment payments) from tomorrow+; If transactiontype=tax
            (govenrment payments) retrieve tomorrow+; If transactiontype is
            omitted retrieve now (once-off), futuredated, recurring & tax
            (govenrment payments) transactions with default "90 days back and up
            until today" rule; NOTE for tax BatchSubType = EBP
          in: query
